<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afirmatii Essence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div class="container" id="login-screen">
        <div class="logo-container">
            <img src="https://essence-process.com/ro/wp-content/uploads/2022/10/logo-essence-int.png" alt="Essence" class="logo">
        </div>
        <h1>Afirmatii Essence</h1>
        <div class="card">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="pin" placeholder="PIN" maxlength="4" autocomplete="off">
            <button onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="showRegister()">Înregistrare Nouă</a>
            </p>
        </div>
    </div>

    <!-- REGISTER SCREEN -->
    <div class="container" id="register-screen" style="display:none;">
        <div class="logo-container">
            <img src="https://essence-process.com/ro/wp-content/uploads/2022/10/logo-essence-int.png" alt="Essence" class="logo">
        </div>
        <h1>Înregistrare</h1>
        <div class="card">
            <input type="text" id="reg-username" placeholder="Username (unic)">
            <input type="text" id="reg-firstName" placeholder="Prenume">
            <input type="text" id="reg-lastName" placeholder="Nume">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pin" placeholder="PIN 4 cifre" maxlength="4" autocomplete="off">
            <input type="date" id="reg-birthDate" placeholder="Data nașterii">
            <textarea id="reg-affirmation" placeholder="Afirmația ta (opțional)">Sunt capabil să realizez tot ce îmi propun.</textarea>
            <button onclick="register()">Înregistrează-te</button>
            <button style="background: #dadce0; color: #202124; margin-top: 12px;" onclick="showLogin()">Anulează</button>
        </div>
    </div>

    <!-- MAIN SCREEN -->
    <div class="container" id="main-screen" style="display:none;">
        <div class="logo-container">
            <img src="https://essence-process.com/ro/wp-content/uploads/2022/10/logo-essence-int.png" alt="Essence" class="logo">
        </div>
        <div class="card">
            <h2>Afirmația Mea</h2>
            <p id="affirmation-display"></p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
