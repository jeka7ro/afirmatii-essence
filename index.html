<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afirmatii Essence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Afirmatii Essence</h1>
        
        <div id="login-screen">
            <div class="card">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="pin" placeholder="PIN" maxlength="4">
                <button onclick="login()">Login</button>
            </div>
            
            <div class="card">
                <h2>Inregistrare Noua</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="text" id="reg-firstName" placeholder="Prenume">
                <input type="text" id="reg-lastName" placeholder="Nume">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="text" id="reg-pin" placeholder="PIN 4 cifre" maxlength="4">
                <textarea id="reg-affirmation" placeholder="Afirmatie">Sunt capabil să realizez tot ce îmi propun.</textarea>
                <button onclick="register()">Inregistreazate</button>
            </div>
        </div>
        
        <div id="main-screen" style="display:none;">
            <div class="card">
                <h2>Afirmatia Mea</h2>
                <p id="affirmation-display"></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
